

<div class="text-center">

   <div class="row">
    	<div class="col-xs-5 col-md-offset-1" ng-repeat="details in userDetails">
			<div class="panel panel-default">
			  <div class="panel-heading">Enquiry Id</div>
				  <div class="panel-body">
				   {{details.id}}
				  </div>
			  </div>
			
			<div class="panel panel-default">
			  <div class="panel-heading">First name</div>
				  <div class="panel-body">
				   {{details.firstName}}
				  </div>
			  </div>
			
			<div class="panel panel-default">
			  <div class="panel-heading">Last name</div>
				  <div class="panel-body">
				    {{details.lastName}}
				  </div>
			  </div>
			
			
			<div class="panel panel-default">
			  <div class="panel-heading">Address</div>
				  <div class="panel-body">
				   {{details.address}}
				  </div>
			  </div>
			  
			  <div class="panel panel-default">
			  <div class="panel-heading">Email</div>
				  <div class="panel-body">
				   {{details.email}}
				  </div>
			  </div>
			  
			   <div class="panel panel-default">
			  <div class="panel-heading">Date of Birth</div>
				  <div class="panel-body">
				   {{details.dateOfBirth | date:'dd/MM/yyyy'}}
				  </div>
			  </div>
			  
		<button type="button" class="btn btn-danger pull-right" data-ng-click="sendEmail(details.id,'reject')">Reject</button>
		<button type="button" class="btn btn-success pull-left" data-ng-click="sendEmail(details.id,'verify')">Verify</button>	
		
 		</div>

      </div>
      
      <div class = "caption">
         <h3 align="center">Address Proof</h3>
        
         
      </div>
   </div>
 </div>

 <div class="col-md-2"></div>

      </div>
