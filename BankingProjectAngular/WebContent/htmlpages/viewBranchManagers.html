
<div class="text-center voffset10">
<legend>List of branch manager</legend>
 <table class="table table-bordered">
 <thead>
      <tr class="info">
        <th  class="text-center">First name</th>
        <th  class="text-center">Last name</th>
        <th  class="text-center">Branch</th>
        <th  class="text-center">Phone</th>
      </tr>
    </thead>
 	<tbody>
      <tr ng-repeat="branchManager in branchManagers">
        <td>{{branchManager.firstName}}</td>
        <td>{{branchManager.lastName}}</td>
        <td>{{branchManager.branch}}</td>
        <td>{{branchManager.phone}}</td>
      </tr>
     </tbody>
 </table>
