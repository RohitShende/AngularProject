<div class="text-center">
<legend>Branches</legend>
<div class="row"></div>
<div class="row">
Search: <input type="text" data-ng-model="name"/>
</div> <div class="row"></div><br>
 <table class="table table-bordered">
 <thead>
      <tr>
        <th  class="text-center">IFSC code</th>
        <th  class="text-center">Branch name</th>
        <th  class="text-center">Address</th>
        <th  class="text-center">Contact</th>
      </tr>
    </thead>
 	<tbody>
      <tr ng-repeat="branch in branches | filter:name">
        <td>{{branch.ifscCode}}</td>
        <td>{{branch.branchName}}</td>
        <td>{{branch.address}}</td>
        <td>{{branch.contact}}</td>
      </tr>
     </tbody>
 </table>
<uib-pagination ng-change="pageChanged()" total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></uib-pagination>
   			<pre>Page: {{bigCurrentPage}} / {{numPages}}</pre>
</div>
