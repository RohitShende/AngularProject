 <thead>

        <th  class="text-center">Address</th>
        <th  class="text-center">Contact</th>
      </tr>
    </thead>
 	<tbody>
      <tr ng-repeat="branch in branches">

        <td>{{branch.branchName}}</td>

        <td>{{branch.contact}}</td>
      </tr>
     </tbody>
 </table>
