<div class="row voffset10" >
	<div class="col-md-3"></div>
	<div class="col-md-6" align="center">
		<form class="form-horizontal" ng-submit="upload()" ng-show="submitted==null">
			<fieldset>

				
				<legend>Upload Documents</legend>

				
				<div class="form-group" ng-show="request=='continue'">
					<label class="col-md-4 control-label" for="textinput">Id
						</label>
					<div class="col-md-4">
						<span class="btn btn-default">{{enquiryId}}</span>
					</div>
				</div>
				
				
				<div class="form-group" ng-show="request=='new'">
					<label class="col-md-4 control-label" for="textinput">Id<span class="redasterik ">*</span>
						</label>
					<div class="col-md-4">
						<input id="id" ng-model="enquiryId" type="text" value=""
							placeholder="Enter your Enquiry Id here"
							class="form-control input-md" required>
					</div>
				</div>

				
				<div class="form-group">
					<label class="col-md-4 control-label" for="filebutton">Address Proof<span class="redasterik ">*</span>
						</label>
					<div class="col-md-4">
						<input id="addressProof" file-model="addressProof" class="input-file"
							type="file">
					</div>
				</div>

				
				<div class="form-group">
					<label class="col-md-4 control-label" for="filebutton">Age
						Proof<span class="redasterik ">*</span></label>
					<div class="col-md-4">
						<input id="ageProof" file-model="ageProof" class="input-file"
							type="file">
					</div>
				</div>

				
				<div class="form-group">
					<label class="col-md-4 control-label" for="singlebutton"></label>
					<div class="col-md-4">
						<button id="singlebutton" type="submit" ng-disabled="(request=='new' && enquiryId==null) || addressProof==null || ageProof==null"
							class="btn btn-primary">Upload</button>
					</div>
				</div>

			</fieldset>
						
		</form>
		<uib-alert type="danger" ng-show="errorMessage!=null"
			class="col-md-6 col-md-offset-3">{{errorMessage}}</uib-alert>
			<uib-alert type="success" ng-show="successMessage!=null "
			class="col-md-6 col-md-offset-3">{{successMessage}}</uib-alert>
	</div>
</div>
