<div class="row voffset10">
	<div class="col-md-3"></div>
	<div class="col-md-6" align="center">
		<form class="form-horizontal">
			<fieldset>

				<!-- Form Name -->
				<legend>Form Name</legend>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Text
						Input</label>
					<div class="col-md-4">
						<input id="textinput" ng-model="" type="text"
							placeholder="placeholder" class="form-control input-md">
						<span class="help-block">help</span>
					</div>
				</div>

				<!-- File Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="filebutton">File
						Button</label>
					<div class="col-md-4">
						<input id="filebutton" name="filebutton" class="input-file"
							type="file">
					</div>
				</div>

				<!-- File Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="filebutton">File
						Button</label>
					<div class="col-md-4">
						<input id="filebutton" name="filebutton" class="input-file"
							type="file">
					</div>
				</div>

				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="singlebutton">Single
						Button</label>
					<div class="col-md-4">
						<button id="singlebutton" name="singlebutton"
							class="btn btn-primary">Button</button>
					</div>
				</div>

			</fieldset>
		</form>

</div>
