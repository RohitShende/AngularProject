<div class="row voffset10" >
	<div class="col-md-3"></div>
	<div class="col-md-6" align="center">
		<form class="form-horizontal" ng-submit="upload()" name="uploadForm" ng-show="submitted==null">
			<fieldset>

				
				<legend>Upload Documents</legend>

				
				<div class="form-group" ng-show="request=='continue'">
					<label class="col-md-4 control-label" for="textinput">Emaill
						</label>
					<div class="col-md-4 ">
						<span class="btn btn-default">{{enquiryemail}}</span>
					</div>
				</div>
				
				
				<div class="form-group" ng-show="request=='new'">
					<label class="col-md-4 control-label" for="textinput">Email<span class="redasterik ">*</span>
						</label>
					<div class="col-md-4">
						<input id="id" ng-model="enquiryemail" type="text" value="" name="enquiryId"
							placeholder="Enter your Enquiry Id here"
							class="form-control input-md" required>
					</div>
					
					<div class="text-left-align col-md-4 btn-sm btn-info" ng-show="false" ><i class="fa fa-info-circle"></i>&nbsp;Enquiry Id is invalid</div>
					<div class="text-left-align btn-sm" ng-show="!uploadForm.enquiryId.$error.required"><i class="fa fa-check-square"></i></div>
				</div>

				
				<div class="form-group">
					<label class="col-md-4 control-label" for="filebutton">Address Proof<span class="redasterik ">*</span>
						</label>
					<div class="col-md-4">
						<input id="addressProof" file-model="addressProof" class="input-file" name="addressProof"
							type="file" required>
					</div>
					
					<div class="text-left-align col-md-4 btn-sm btn-info" ng-show="false" ><i class="fa fa-info-circle"></i>&nbsp;Enquiry Id is invalid</div>
					<div class="text-left-align btn-sm" ng-show="addressProof!=null"><i class="fa fa-check-square"></i></div>
				</div>

				
				<div class="form-group">
					<label class="col-md-4 control-label" for="filebutton">Age
						Proof<span class="redasterik ">*</span></label>
					<div class="col-md-4">
						<input id="ageProof" file-model="ageProof" class="input-file" name="ageProof"
							type="file" required>
					</div>
					
					
					<div class="text-left-align col-md-4 btn-sm btn-info" ng-show="false" ><i class="fa fa-info-circle"></i>&nbsp;Enquiry Id is invalid</div>
					<div class="text-left-align btn-sm" ng-show="ageProof!=null"><i class="fa fa-check-square"></i></div>
				</div>

				
				<div class="form-group">
					<label class="col-md-4 control-label" for="singlebutton"></label>
					<div class="col-md-4">
						<button id="singlebutton" type="submit" ng-disabled="(request=='new' && enquiryemail==null) || addressProof==null || ageProof==null"
							class="btn btn-primary">Upload</button>
					</div>
				</div>

			</fieldset>
						
		</form>
		<uib-alert type="danger" ng-show="errorMessage!=null"
			class="col-md-6 col-md-offset-3">{{errorMessage}}</uib-alert>
			<uib-alert type="success" ng-show="successMessage!=null "
			class="col-md-6 col-md-offset-3">{{successMessage}}<hr><a ui-sref="home" class="btn btn-primary pull-right">View our services&nbsp;&nbsp;<i class="fa fa-home"></i></a></uib-alert>
	</div>
</div>
