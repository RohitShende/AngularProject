<!doctype html>
<html ng-app="ModalAndTabs">

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
  <script src="modal_and_tabs.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div ng-controller="ModalController">
    <script type="text/ng-template" id="myModalContent.html">
      <div class="modal-body">
      <a href="" ng-click="cancel()" class="pull-right">
          X
      </a>
    <div ng-controller="TabsController">
   
	<a class="btn btn-primary" ng-click="tabs[0].active = true">Admin</a>
    <a class="btn btn-primary" ng-click="tabs[1].active = true">Branch Manager</a>
    <a class="btn btn-primary" ng-click="tabs[2].active = true">Customer</a>
    <uib-tabset>
      <uib-tab ng-repeat="tab in tabs" active="tab.active">
        <uib-tab-heading>
          <i class="glyphicon glyphicon-user"></i>
          {{tab.title}}
        </uib-tab-heading>
        <div ng-include="tab.content"></div>
      </uib-tab>
    </uib-tabset>
  	</div>
    
    <br>
    </script>
    <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
  </div>
</body>

</html>
