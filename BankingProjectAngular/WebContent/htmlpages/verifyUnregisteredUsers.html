<br><br>
<div class="col-md-11 col-md-offset-1" ng-show="errorMessagePending==null">
		<div class="form-group has-feedback">
    	<input type="text" class="form-control" placeholder="Search" data-ng-model="name"/>
    	<i class="glyphicon glyphicon-search form-control-feedback"></i>
</div> </div>
 <table class="table table-bordered" ng-show="errorMessagePending==null">

 <thead>
 	
      <tr>
        <th  class="text-center">Enquiry ID</th>
        <th  class="text-center">Name</th>
        <th  class="text-center">Address</th>
        <th  class="text-center">Contact</th>
        <th  class="text-center">Verify/Decline</th>
      </tr>
    </thead>
 	<tbody>
      <tr ng-repeat="user in userPendingList | filter:name" class="text-center"> 
        <td>{{user.id}}</td>
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.address}}</td>
        <td>{{user.phone}}</td>
        <td> <button type="button" class="btn btn-success" data-ng-click="viewUnregisteredUserDetails(user.id)">View</button> </td>
      </tr>
     </tbody>
 </table>
  
  <uib-alert type="danger" ng-show="errorMessagePending!=null"
			class="col-md-7 col-md-offset-3 text-center">{{errorMessagePending}}</uib-alert>
